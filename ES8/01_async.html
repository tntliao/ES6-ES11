<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //async 函数
        async function fn() {
            //返回的结构不是一个Promise类型的对象，返回结构就是成功的Promise对象

            //返回一个字符串
            // return '尚硅谷';

            //抛出错误，返回结果是一个失败的Promise
            // throw new Error();

            //返回的结果如果是一个 Promise对象
            return new Promise((resolve, reject) => {
                // resolve('成功的数据');
                reject('失败的数据');
            })
        }

        const result = fn();
        // console.log(result);

        result.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })
    </script>
</body>

</html>
