<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建Promise对象
        const p = new Promise((resolve, reject) => {
            // resolve('功能数据');
            reject('失败啦')
        })

        //await 要放在 async 函数中
        async function main() {
            try {
                //成功执行这个
                let result = await p;
                console.log(result);
            } catch (e) {
                //失败执行这个
                console.log(e);
            }
        }

        main();
    </script>
</body>

</html>
