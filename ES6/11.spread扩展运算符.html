<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // #...# 扩张运算符能将 #数组#转换为逗号分割的 #参数序列#
        //声明一个数组
        const teacher = ['方楚华', '谢惠莎', '刘伟洲'];
        // => '方楚华', '谢惠莎', '刘伟洲';

        //声明一个函数
        function shangke() {
            console.log(arguments);
        }
        shangke(...teacher);
    </script>
</body>

</html>
