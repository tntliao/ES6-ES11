<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击div 2s 后颜色变成 粉色
        //获取元素
        let ad = document.getElementById('ad');

        //绑定事件

        ad.addEventListener('click', function () {
            //保存this值
            let _this = this; //没有这个操作会报错
            setTimeout(function () {
                _this.style.background = 'pink';
            }, 2000)
        })

        /* ad.addEventListener('click', function () {
            setTimeout(() => {
                //this 是静态的，this始终指向函数声明时所在##作用域##下的this
                this.style.background = 'pink';
            }, 2000)
        }) */

        //需求-2 从数组中返回偶数的元素
        const arr = [1, 3, 6, 9, 12, 15];
        // const result = arr.filter(function (item) {
        //     if (item % 2 === 0) {
        //         return true;
        //     } else {
        //         return false;
        //     }
        // })
        // console.log(result);

        const result = arr.filter(item => item % 2 === 0);
        console.log(result);
    </script>
</body>

</html>
