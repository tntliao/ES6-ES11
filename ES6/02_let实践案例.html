<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 100px;
            height: 50px;
            border: solid 1px rgb(42, 156, 156);
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        var item = document.getElementsByClassName('item');

        //var
        /* for (var i = 0; i < item.length; i++) {
            item[i].addEventListener('click', function () {
                // this.style.background = 'pink'; //可行
                item[i].style.background = 'pink'; //不可行报错 此时i已经为3
            })
        } */

        //let
        for (let i = 0; i < item.length; i++) {
            item[i].addEventListener('click', function () {
                item[i].style.background = 'pink'; //可行
            })
        }

        //相当于下面,因为let块级作用域
        {
            let i = 0;
            item[i].addEventListener('click', function () {
                item[i].style.background = 'pink'; //可行
            })
        }
        {
            let i = 1
            item[i].addEventListener('click', function () {
                item[i].style.background = 'pink'; //可行
            })
        }
        {
            let i = 2;
            item[i].addEventListener('click', function () {
                item[i].style.background = 'pink'; //可行
            })
        }
    </script>
</body>

</html>
