        let p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                let data = '数据库中的用户数据';
                // resolve(data)
                let err = '数据获取失败'
                reject(err);
            })
        });

        //调用 promise 对象的 then 方法
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason);
        })
