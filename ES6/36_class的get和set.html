<body>
    <script>
        class Phone {

            //调用时会自动执行
            get price() { //获取
                console.log('价格属性被读取了');
                return '这个会被返回'
            }

            //赋值会进行这个操作
            set price(newValue) { //设置
                console.log('价格属性被读取了');
            }
        }

        let s = new Phone();
        // console.log(s.price);

        s.price = '111'
    </script>
