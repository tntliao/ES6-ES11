<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //会在特定的时机自动触发
        class Person {
            static [Symbol.hasInstance](param) { //这里
                console.log(param);
                console.log('用来检测数据类型');
                return false; //这里是什么，19行instanceof就是什么(true,false)
            }
        }
        let o = {
            name: '廖家嘉',
            age: '18'
        };
        //instanceof 前面的会被传到13行的param
        console.log(o instanceof Person);

        const arr = [1, 2, 3];
        const arr2 = [3, 4, 5];
        console.log(arr.concat(arr2)); //1,2,3,4,5,6
        arr2[Symbol.isConcatSpreadable] = false; // true展开 false不展开 
        console.log(arr.concat(arr2)); //1,2,3,Array[3];
    </script>
</body>

</html>
