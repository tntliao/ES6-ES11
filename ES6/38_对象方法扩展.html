    <script>

        // 2.Object.assign 对象合并
        let config1 = {

        // console.log(Object.assign(config1, config2)); //Object.assign(旧内容,新内容)

        //3.Object.setPrototypeof 设置原型对象
        // Object.getPrototypeOf 获取原型对象

        let scholl = {
            name: '尚硅谷'
        }
        let cities = {
            xiaoqu: ['北京', '上海', '深圳']
        }
        Object.setPrototypeOf(scholl, cities);
        console.log(scholl);

        console.log(Object.getPrototypeOf(scholl)); //get school --> cities  || get cities --> 底下的原型
