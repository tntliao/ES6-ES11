<body>
    <script>
        //ES6允许食用 #箭头# (=>) 定义函数
        //声明一个函数

        let fn = function () {

        }
        let fn1 = (a, b) => {
            return a + b;
        }
        let result = fn1(1, 2);
        // console.log(result);

        //1.this 是静态的，this始终指向函数声明时所在作用域下的this
        function getName() {
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }

        //设置window对象的name属性
        window.name = '尚硅谷';
        const school = {
            name: 'ATGUIGU'
        }

        //直接调用
        // getName(); //尚硅谷
        // getName2(); //尚硅谷

        //call方法调用
        // getName.call(school); //ATGUIGU
        // getName2.call(school); //尚硅谷

        // 2.不能作为构造实例化对象 
        let Person = (name, age) => { //不可以
            this.name = name;
            this.age = age;
        }

        let Person2 = function (name, age) { //可以
            this.name = name;
            this.age = age;
        }

        // let me = new Person2('家嘉', 17);
        // console.log(me);
        // let me2 = new Person('家嘉', 17);
        // console.log(me2); //报错

        //3.不能使用 arguments 变量
        // let fn3 = () => {
        //     console.log(arguments);
        // }
        // fn3(1, 2, 3) //报错

        //4.箭头函数的简写
        // 1) 当形参只有一个的时候，可以省略小括号
        let add = n => {
            return n + n;
        }
        // console.log(add(9));
        // 2) 省略花括号，当代码只有一条语句的时候，此时return必须省略
        // 而且语句的执行结构就是函数的返回值
        let pow = n => n * n;
        console.log(pow(8));
    </script>
