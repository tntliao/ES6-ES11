<body>
    <script>
        //ES6允许给函数参数初始值
        // 1.形参初始值 具有默认的参数,一般位置都要靠后(语法规定)
        function add(a, c = 10, b) {
            console.log(b);
            return a + b + c;
        }
        // let result = add(1, 2);
        // console.log(result); //NaN

        // 2.与结构赋值结合
        function connect({ host = '127.0.0.1', username, password, port }) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        /* connect({
            // host: 'atuigu.com',
            username: 'root',
            password: 'root',
            port: 3306
        }) */
    </script>
</body>

</html>
