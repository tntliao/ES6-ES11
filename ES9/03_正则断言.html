<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //声明字符串
        let str = 'JS123456你好789啊啊啊';
        //正向断言
        /* const reg = /\d+(?=啊)/; // \d查找数字 +多个 (匹配任何=啊)
        const result = reg.exec(str);
        console.log(result); */

        //反向断言
        const reg = /(?<=好)\d+/;
        const result = reg.exec(str);
        console.log(result);
    </script>
</body>
