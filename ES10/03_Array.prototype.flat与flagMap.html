    <script>

        // const arr = [1, 2, 3, 4, [5, 6]]; //二维     
        // const arr2 = [1, 2, 3, 4, [5, 6, 7, [8, 9]]]; //三维

        // console.log(arr3.flat(2));

        //flatMap
        const arr = [1, 2, 3, 4];
        const result1 = arr.map(item => [item * 10]);
        console.log(result1);
        const result2 = arr.flatMap(item => [item * 10]);
        console.log(result2);
    </script>
